
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Адрес</div>
            <div class="text-one">г. Москва</div>
            <div class="text-two">ул. Кравченко, 7</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Телефон</div>
            <div class="text-one">8-499-131-88-09</div>
            <div class="text-two">8-495-939-33-25</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">feedback@oursite.ru</div>
            <div class="text-two">letter@oursite.ru</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Отправьте нам сообщение</div>
          <p>
            Если у вас есть какие-то вопросы или предложения по сотрудничеству -
            заполните форму ниже
          </p>
            <form action="#">
              <div class="input-box">
                <input id="name" type="text" placeholder="Ваше имя" />
              </div>
              <div class="input-box">
                <input id="email" type="text" placeholder="Введите email" />
              </div>
              <div class="input-box">
                <input id="phone" type="text" placeholder="Введите телефон" />
              </div>
              <div class="input-box message-box">
                <textarea id="message" placeholder="Сообщение"></textarea>
              </div>
              <div class="button">
                <input type="submit" value="Отправить" />
              </div>
          </form>
          <div id="messageBanner" style="display:none">
              Ваше сообщение успешно отправлено!
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
