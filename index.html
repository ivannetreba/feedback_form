<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <!-- ... -->
        </div>
        <div class="right-side">
          <!-- ... -->
          <form action="#">
            <div class="input-box">
              <input type="text" id="name" placeholder="Ваше имя" />
            </div>
            <div class="input-box">
              <input type="text" id="email" placeholder="Введите email" />
            </div>
            <div class="input-box">
              <input type="text" id="phone" placeholder="Введите телефон" />
            </div>
            <div class="input-box message-box">
              <textarea id="message" placeholder="Сообщение"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Отправить" />
            </div>
          </form>
          <div id="messageBanner" style="display:none">
            Ваше сообщение успешно отправлено!
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
